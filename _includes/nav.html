<nav style="overflow: hidden;height: 4rem;">
   <ul class="scrollmenu">
      {%- for item in site.data.nav %}
   <li>
      <a href="{{ item.link | relative_url }}" {% if item.link == page.url %}class="on" {% endif %}>
          {{ item.name }}
      </a>
  </li>
  {% endfor -%}
</ul>
</nav>
